            /* border: 1px solid white; */
        }

        .left{
            /* border: 2px solid green; */
            /* background-color: hotpink; */
            display: inline-block;
            position: absolute;
            left: 25px;
            top: 13px;

        }
        .left img{
            height: 50px;
            width: 50px;
            padding-left: 62px;
            
        }
        .left p{
            left: 50px;
            margin-top: 6px;

        }
        

        .mid{
            display: block;
            width: 600px;
            margin:  12px auto;

            /* background-color:hotpink; */
            /* border: 2px solid green; */
           
        }

        .navbar{
            display: inline-block;
            
        }
        .navbar li{

            float: left;
            padding: 12px;
            
            
             
            
        }
        .navbar li a{
            color: white;
            size:20px;
            text-decoration: none;
            

        }
       
        .navbar li a :hover, .navbar li a :active{
            color:blue;
            
            text-decoration: underline;
    
        }
        

        .right{
            border:2px green;
                   
            position: absolute; 
            right: 34px;
            top: 15px;
            display: inline-block;
            
        }

        input{
            border-radius: 7px;
            padding: 4px;
                   
        }

        .container{
            display: inline-block;
    border: 2px solid white;
    width: 350px;
    border-radius: 12px;
    padding: 10px;
    margin: 50px;
    text-align: center;
        }

        .container h4{
            margin-bottom: 25px;
            
        }

        .form input{
            text-align: center;
    width: 300px;
    padding: 5px;
    margin: 5px;


        }
         .button{
            border: 1.5px solid blue;
    cursor: pointer;
    width: 250px;
    margin-top: 4px;
    display: inline-block;
    overflow: auto;
    cursor: pointer;
        }

         .button :hover{
            background-color: yellow;
        }
        .button :active{
            background-color: red;
        }

    </style>
